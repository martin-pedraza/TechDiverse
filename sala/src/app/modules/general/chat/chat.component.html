<div class="container vh-100">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-6 chat d-flex flex-column justify-content-between overflow-auto" style="max-height: 100vh;" #messageContainer>

            <div class="card border-secondary mb-3" *ngFor="let c of chat">
                <div class="card-body">
                    <p class="card-text fw-bold">{{c.mensaje}}</p>
                    <span class="text-secondary fst-italic">{{c.usuario}} - {{c.hora}}</span>
                </div>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Text" aria-label="Text" aria-describedby="button-addon2" [(ngModel)]="message">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="SentMessage(message)">SENT</button>
            </div>
        </div>    
    </div>
</div>
