<div class="container vh-100">
  <div class="row vh-100 d-flex justify-content-center">
    <div
      class="col-12 col-sm-6 chat d-flex flex-column justify-content-between overflow-auto mt-5 pt-5"
      style="max-height: 100vh; min-height: 100vh"
      #messageContainer
      style="display: flex; flex-direction: column"
    >
      <div
        class="border-secondary mb-3"
        *ngFor="let c of chat"
        [ngClass]="{
          'current-user': c.usuario === CheckUser(),
          'other-user': c.usuario !== CheckUser(),
          'align-self-end': c.usuario === CheckUser(),
          'align-self-start': c.usuario !== CheckUser()
        }"
      >
        <div class="card-body rounded p-2">
          <p class="card-text">
            {{ c.mensaje }} <br />
            <span class="text-secondary fst-italic"
              >{{ c.usuario }} - {{ c.hora }}</span
            >
          </p>
        </div>
      </div>

      <div style="flex-grow: 1"></div>

      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Text"
          aria-label="Text"
          aria-describedby="button-addon2"
          [(ngModel)]="message"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          (click)="SentMessage(message)"
        >
          SENT
        </button>
      </div>
    </div>
  </div>
</div>
