<div class="container vh-100 d-flex justify-content-center">
    <div class="row align-items-center d-flex justify-content-center">
        <div class="col-12 login-box">
            <div class="col-lg-12 login-title">
                SIGN-UP PANEL 
            </div>
            <div class="col-lg-12 text-light-emphasis">{{errorMessage}}</div>
            <div class="col-lg-12 login-form ">
                <div class="row m-3">
                    <div class="form-group col-lg-12">
                        <label class="form-control-label">USER EMAIL</label>
                        <input type="text" class="form-control" [(ngModel)]="writtenUser">
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" class="form-control" [(ngModel)]="writtenPassword">
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-primary" (click)="Clear()">CLEAR</button>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-primary" routerLink="/login">LOGIN</button>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-primary" (click)="Signup(writtenUser, writtenPassword)">SIGN-UP</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
