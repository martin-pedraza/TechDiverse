<div class="container vh-100 d-flex justify-content-center">
  <div class="row w-100 align-items-center d-flex justify-content-center">
    <div class="login-box">
      <div class="login-title align-items-center d-flex justify-content-center flex-column">
        <div class="table-responsive">
          <table class="table table-dark table-striped-columns table-sm table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th>HANGMAN</th>
                <th>CARDS</th>
                <th>TRIVIA</th>
                <th>COUNTDOWN</th>
              </tr>
            </thead>

            <tbody class="table-group-divider">
              <tr *ngFor="let index of [0, 1, 2, 3, 4]">
                <th scope="row">{{ index + 1 }}</th>
                <ng-container *ngFor="let list of [hangmanList, cardsList, triviaList, countdownList]; let i = index">
                  <td>{{ list[index]?.usuario }}({{ list[index]?.puntos }})</td>
                </ng-container>
              </tr>
            </tbody>

          </table>
        </div>    
        <button class="btn btn-dark" (click)="restartRecords()">RESTART RECORDS</button>    
      </div>
    </div>
  </div>
</div>
