<div class="d-flex flex-column justify-content-around" style="height: 100%">
  <div class="d-flex justify-content-around align-items-center flex-column">
    <img
      [src]="actualStage"
      alt=""
      height="250px"
      class="col-10 col-sm-3"
      style="min-width: 35vh"
    />

    <div class="d-flex flex-column">
      <p>
        <b *ngFor="let letter of guess" style="font-size: 0.8em">
          {{ letter }}
        </b>
      </p>

      <p *ngIf="end">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="restarGame()"
        >
          AGAIN
        </button>
      </p>
    </div>
  </div>

  <div class="d-flex flex-column" *ngIf="!end">
    <div
      class="d-flex justify-content-evenly align-items-center flex-wrap w-100 my-2"
    >
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="verifyLetter('A')"
      >
        A
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="verifyLetter('B')"
      >
        B
      </button>

        type="button"

        type="button"

      >

        type="button"

      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"

      >
        H
      </button>
      <button
        type="button"

      >

    </div>
    <div

    >
      <button

      >

    </div>
  </div>

</div>
