<h2 class="text-light text-center">ADMINISTRADOR</h2>
<form
  [formGroup]="form"
  (ngSubmit)="sentForm()"
  class="container-fluid text-center text-light mh-100"
>
  <div class="row d-flex justify-content-between">
    <div class="form-control-group col-6">
      <label class="form-label" for="Afirstname">
        NOMBRE
        <br />
        <ng-container *ngIf="firstname?.hasError('pattern')">
          <small class="text-light">(Sólo debe contener letras)</small>
        </ng-container>
        <ng-container *ngIf="firstname?.hasError('required')">
          <small class="text-light">(Este campo es obligatorio)</small>
        </ng-container>
      </label>
      <input
        type="text"
        class="form-control"
        id="Afirstname"
        formControlName="firstname"
      />
    </div>

    <div class="form-control-group col-6">
      <label class="form-label" for="Alastname">
        APELLIDO
        <br />
        <ng-container *ngIf="lastname?.hasError('pattern')">
          <small class="text-light">(Sólo debe contener letras)</small>
        </ng-container>
        <ng-container *ngIf="lastname?.hasError('required')">
          <small class="text-light">(Este campo es obligatorio)</small>
        </ng-container>
      </label>
      <input
        type="text"
        class="form-control"
        id="Alastname"
        formControlName="lastname"
      />
    </div>
  </div>

  <div class="row d-flex justify-content-between">
    <div class="form-control-group col-6">
      <label class="form-label" for="Aage">
        EDAD
        <br />
        <ng-container *ngIf="age?.hasError('min') || age?.hasError('max')">
          <small class="text-light">(Debe tener una edad válida)</small>
        </ng-container>
        <ng-container *ngIf="age?.hasError('required')">
          <small class="text-light">(Este campo es obligatorio)</small>
        </ng-container>
      </label>
      <input
        type="number"
        class="form-control"
        id="Aage"
        formControlName="age"
      />
    </div>

    <div class="form-control-group col-6">
      <label class="form-label" for="Adni">
        DNI
        <br />
        <ng-container
          *ngIf="dni?.hasError('minlength') || dni?.hasError('maxlength')"
        >
          <small class="text-light">(Longitud no válida)</small>
        </ng-container>
        <ng-container *ngIf="dni?.hasError('required')">
          <small class="text-light">(Este campo es obligatorio)</small>
        </ng-container>
        <ng-container *ngIf="dni?.hasError('pattern')">
          <small class="text-light">(Solo números)</small>
        </ng-container>
        <small class="text-light">
          {{ dni?.getError("adminExist") }}
        </small>
      </label>
      <input type="text" class="form-control" id="Adni" formControlName="dni" />
    </div>
  </div>

  <div class="row d-flex justify-content-between">
    <div class="form-control-group col-6">
      <label class="form-label" for="Amail">
        CORREO ELECTRÓNICO
        <br />
        <ng-container *ngIf="email?.hasError('required')">
          <small class="text-light">(Este campo es obligatorio)</small>
        </ng-container>
        <ng-container *ngIf="email?.hasError('email')">
          <small class="text-light">(Formato inválido)</small>
        </ng-container>
        <small class="text-light">
          {{ email?.getError("emailExist") }}
        </small>
      </label>
      <input
        type="email"
        class="form-control"
        id="Amail"
        formControlName="email"
      />
    </div>

    <div class="form-control-group col-6">
      <label class="form-label" for="Apassword">
        CONTRASEÑA
        <br />
        <ng-container *ngIf="password?.hasError('required')">
          <small class="text-light">(Este campo es obligatorio)</small>
        </ng-container>
        <ng-container *ngIf="password?.hasError('minlength')">
          <small class="text-light">
            (Longitud minima:
            {{ password?.getError("minlength").requiredLength }} caracteres)
          </small>
        </ng-container>
      </label>
      <input
        type="password"
        class="form-control"
        id="Apassword"
        formControlName="password"
      />
    </div>
  </div>

  <div class="row d-flex justify-content-between">
    <div class="form-control-group col-6">
      <label class="form-label" for="Aimage">
        IMAGEN
        <br />
        <ng-container *ngIf="image?.hasError('required')">
          <small class="text-light">(Debe escoger imagen)</small>
        </ng-container>
      </label>
      <input
        class="form-control"
        formControlName="image"
        id="Aimage"
        type="file"
        required
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <button
      type="submit"
      class="btn btn-dark col-6 h-50 align-self-end"
      [disabled]="
        firstname?.errors ||
        lastname?.errors ||
        dni?.errors ||
        age?.errors ||
        email?.errors ||
        password?.errors ||
        image?.errors
      "
    >
      REGISTRAR
    </button>
  </div>
</form>
